<html lang="en">

<head>

    <meta charset="utf-8">

    <!-- Css -->
    <link rel="stylesheet" href="../assets/css/main.css">

    <title>Video Downloader</title>

<body class="w-100 h-100">
    <div class="row w-100 h-100 justify-content-center align-items-center m-0">
        <div class="url-form-div align-self-start" id="url-form-div">
            <form action="" id="url-form" class="mt-5">
                <div class="w-100 text-center">
                    <p class="h3 text-dark text-shadow fst-italic fw-bold">Video Downloader</p>
                </div>
                <div class="row d-flex justify-content-center align-items-center m-2 text-center">
                    <div class="w-90">
                        <input type="url" class="form-control bg-dark border-0 text-white shadow" id="url-input"
                            maxlength="250" placeholder="URL Giriniz" pattern="https://.*">
                    </div>
                    <div class="w-10 mt-2">
                        <button class="btn btn-dark text-white h4 shadow" id="convert-btn" type="submit"><i
                                class="fas fa-sync-alt"></i></button>
                    </div>
                </div>
            </form>
            <div class="w-100 text-center d-none" id="error-message-div">
                <p class="text-danger fst-italic fw-bold " id="error-message">LÃ¼ften Facebook veya Youtube URL Giriniz.</p>
            </div>
        </div>

        <div class="container d-flex justify-content-center align-items-center w-100 h-100">
            <div class="row d-flex justify-content-center align-items-center w-100 h-100" id="details-div">
            </div>
        </div>

    </div>

    <div class="fixed-bottom">
        <div class="w-100 text-center">
            <p class="text-dark fw-bold btm-text text-shadow fst-italic fw-bold">Coder By ErsaGun</p>
        </div>
    </div>

    </script>
    <script src="../assets/js/main.js"></script>
